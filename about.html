<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>nattojourney</title>
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="top">
            <div class="title">
                <h2>全国の納豆を旅しよう！</h2>
                <h1>natto journey</h1>
            </div> 
            <div class="map-container">
                <div class="map-left">
                    <div class="nattoman"> 
                        <img src="image/nattoman.png" alt="納豆マン">
                    </div>
                </div>
                <div class="map-center">
                    <img class="nippon" src="image/map.png">
                </div>
                <div class="nattomini-wrapper">
                    <img class="nattomini nattomini1" src="image/natto-mini.png" alt="納豆">
                    <img class="ito ito1" src="image/ito.png" alt="糸">
                    <img class="nattomini nattomini2" src="image/natto-mini.png" alt="納豆">
                    <img class="ito ito2" src="image/ito.png" alt="糸">
                    <img class="nattomini nattomini3" src="image/natto-mini.png" alt="納豆">
                    <img class="ito ito3" src="image/ito.png" alt="糸">
                </div>
            </div>
        </div>
        <div class="about">
            <h2><img src="image/card2.png" alt="アイコン">natto journeyとは？</h2>
            <div class="aboutp">
                <p></p>
                <p></p>
            </div>
            <div class="nattomini-wrapper">
                <img class="nattomini nattomini4" src="image/natto-mini.png" alt="納豆">
                <img class="ito ito4" src="image/ito.png" alt="糸">
                <img class="nattomini nattomini5" src="image/natto-mini.png" alt="納豆">
                <img class="ito ito5" src="image/ito.png" alt="糸">
                <img src="image/nakko.png" alt="なっ子">
            </div>    
        </div>
        <div class="manual">
            <h2><img src="image/card2.png" alt="アイコン">つかいかた</h2>
            <div class="map">
                <h3>地図</h3>
                <div class="left-right">
                    <img src="image/" alt="画像">
                    <p></p>
                </div>  
            </div>
            <div class="adress">
                <h3>一覧</h3>
                <div class="left-right">
                    <img src="image/" alt="画像">
                    <p></p>
                </div>  
            </div>
            <div class="matching">
                <h3>診断</h3>
                <div class="left-right">
                    <img src="image/" alt="画像">
                    <p></p>
                </div>  
            </div>
            <div class="recipe">
                <h3>レシピ・参考</h3>
                <div class="left-right">
                    <img src="image/" alt="画像">
                    <p></p>
                </div>  
            </div>
            <div class="nattokyara">
                <img src="image/nattooji.png" alt="納豆おじ">
            </div>
        </div>
        <div class="last">
            <div class="nattomini-wrapper">
                <h2>さあ、natto journeyをはじめよう！</h2>
                <div class="nattomini-wrapper">
                    <img class="nattomini nattomini1" src="image/natto-mini.png" alt="納豆">
                    <img class="ito ito1" src="image/ito.png" alt="糸">
                    <img class="nattomini nattomini2" src="image/natto-mini.png" alt="納豆">
                    <img class="ito ito2" src="image/ito.png" alt="糸">
                    <img class="nattomini nattomini3" src="image/natto-mini.png" alt="納豆">
                    <img class="ito ito3" src="image/ito.png" alt="糸">
                    <img class="click" src="image/" alt="クリック">
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
